<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Management App</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="todo-app.css" />
  </head>
  <body>
    <main class="TodoPageMain">
      <article>
        <h1 class="TodoPage-title">My Todo-List</h1>
        <section class="AddTodo">
          <input
            class="AddTodo-text"
            type="text"
            name="TodoText"
            placeholder="What's next?"
          />
          <input class="AddTodo-date" type="date" name="TodoDueDate" />
          <input class="AddTodo-button" type="button" value="Add" />
        </section>

        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Due Today</p>
            <p class="TodoSectionTitle-remainingCount">0/4</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Submit Saas 201 Project
                <p class="TodoItem-overdueLabel">Overdue</p>
                <div class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashCan.png" width="16px" />
                </div>
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Call accountant
                <div class="TodoItem-delete">
                  <img src="trashCan.png" width="16px" />
                </div>
              </label>
            </li>
          </ul>
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Due Tomorrow</p>
            <p class="TodoSectionTitle-remainingCount">0/3</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Refill Groceries
                <div class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashCan.png" width="16px" />
                </div>
              </label>
            </li>
          </ul>
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Remaining</p>
            <p class="TodoSectionTitle-remainingCount">0/3</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Type Something
                <p class="TodoItem-remainingDueDate">Jan 21</p>
                <div class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashCan.png" width="16px" />
                </div>
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Type Something
                <p class="TodoItem-remainingDueDate">Jan 22</p>
                <div class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashCan.png" width="16px" />
                </div>
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Type Something
                <p class="TodoItem-remainingDueDate">Jan 23</p>
                <div class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashCan.png" width="16px" />
                </div>
              </label>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
